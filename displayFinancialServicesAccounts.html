<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card  title="Financial Services Account Listing">

                    <div class="boarder">
                        <template if:true={accounts.data}>
                            <ui>
                                <template for:each={accounts.data} for:item="account">
                                    <li key={account.name}>{account.Name}</li>
                                    <li key={account.owner}>{account.Owner}</li>
                                    <li key={account.Phone}>{account.Phone}</li>
                                    <li key={account.website}>{account.Website}</li>
                                    <li key={account.Revenue}>{account.Revenue}</li>
                                </template>
                            </ui>
                        </template>
                    </div>
                </lightning-card>
            </lightning-layout-item>
            
        </lightning-layout>
    </lightning-card>
    
    
</template>
